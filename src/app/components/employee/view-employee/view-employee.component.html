<mat-card>
    <mat-card-header><h3>All Employees</h3></mat-card-header>
    <hr class="mx-2">
    <mat-card-content>
        <table datatable [dtOptions]="employeeOptions" [dtTrigger]="employeeTrigger" class="row-border hover">                    
            <thead>
              <tr>
                <th>#</th>
                <th>Employee Name</th>  
                <th>Department</th>  
                <th>Designation</th>  
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>

              <tr *ngFor="let employee of employeeData; let i=index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ employee.employeeName }}</td>
                <td>{{ employee.department }}</td>
                <td>{{ employee.designations }}</td>
                
                <td class="text-center">
                  <button mat-icon-button (click)="onEmployeeEdit(employee.id)"><mat-icon class="edit-icon">create</mat-icon></button>
                  <button mat-icon-button (click)="onEmployeeDelete(employee.id)"><mat-icon class="delete-icon">delete</mat-icon></button>
                </td>
                
              </tr>
              
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
